<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PallDev-cloud</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    /* Custom CSS */
</style>
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<nav class="bg-gray-800 text-white p-4">
    <div class="flex justify-between items-center">
        <div>
            <a href="#" class="text-xl font-bold">PallDev-cloud</a>
        </div>
        <div class="hidden md:block">
            <a href="#" class="mx-2">About</a>
            <a href="#" class="mx-2">Features</a>
            <a href="#" class="mx-2">Contact Us</a>
        </div>
        <div class="md:hidden">
            <button id="mobile-menu" class="text-white focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
</nav>
<!-- Mobile Menu Drawer -->
<div id="mobile-menu-drawer" class="hidden md:hidden bg-gray-800 text-white p-4">
    <a href="#" class="block py-2">About</a>
    <a href="#" class="block py-2">Features</a>
    <a href="#" class="block py-2">Contact Us</a>
</div>
<!-- About Section -->
<section class="container mx-auto my-8 px-4">
    <div class="text-center">
        <h1 class="text-4xl font-bold">Welcome to PallDev-cloud</h1>
        <p class="mt-4">This is PallDev's beta website.</p>
    </div>
</section>
<!-- Features Section -->
<section class="container mx-auto my-8 px-4">
    <div class="text-center">
        <h2 class="text-2xl font-bold">Our Features</h2>
        <p class="mt-4">No features yet.</p>
    </div>
</section>
<!-- Contact Us Section -->
<section class="container mx-auto my-8 px-4">
    <div class="text-center">
        <h2 class="text-2xl font-bold">Contact Us</h2>
        <form class="mt-4">
            <input type="text" placeholder="Name" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <input type="email" placeholder="Email" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <textarea placeholder="Message" class="block w-full p-2 border border-gray-300 rounded-md mb-4"></textarea>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Submit</button>
        </form>
    </div>
</section>
<!-- Footer Section -->
<footer class="bg-gray-800 text-white py-4 text-center">
    <div>
        <p>&copy; 2024 PallDev-cloud. All rights reserved.</p>
        <div class="mt-2">
            <a href="#"><i class="fab fa-facebook mr-2"></i></a>
            <a href="#"><i class="fab fa-twitter mr-2"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</footer>
<script>
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuDrawer = document.getElementById('mobile-menu-drawer');
    mobileMenu.addEventListener('click', () => {
        mobileMenuDrawer.classList.toggle('hidden');
    });
</script>
</body>
</html>
