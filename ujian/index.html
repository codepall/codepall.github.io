<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 0.5rem 0;
        }
        ul li a {
            display: block;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #e6f2ff;
            border: 1px solid #007acc;
            border-radius: 5px;
            color: #007acc;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        ul li a:hover {
            background-color: #007acc;
            color: white;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #007acc;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>File Repository</h1>
        <p>Click on a file to download</p>
    </header>
    <main>
        <ul>
            <li><a href="https://palldev-cloud.github.io/ujian/big_n.pdf" target="_blank">big_n.pdf</a></li>
            <li><a href="https://palldev-cloud.github.io/ujian/bin.docx" target="_blank">bin.docx</a></li>
            <li><a href="https://palldev-cloud.github.io/ujian/bjw.pdf" target="_blank">bjw.pdf</a></li>
            <li><a href="https://palldev-cloud.github.io/ujian/index.html" target="_blank">index.html</a></li>
            <li><a href="https://palldev-cloud.github.io/ujian/mat_sts.pdf" target="_blank">mat_sts.pdf</a></li>
            <li><a href="https://palldev-cloud.github.io/ujian/pai.rtf" target="_blank">pai.rtf</a></li>
            <li><a href="https://palldev-cloud.github.io/ujian/ppkn.docx" target="_blank">ppkn.docx</a></li>
            <li><a href="https://palldev-cloud.github.io/ujian/sbdp.docx" target="_blank">sbdp.docx</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Palldev Cloud</p>
    </footer>
</body>
</html>
