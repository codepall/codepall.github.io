<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload File</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0d47a1, #1976d2);
  font-family: Arial, sans-serif;
}

.card {
  width: 360px;
  padding: 22px;
  border-radius: 18px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(16px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  color: #fff;
  text-align: center;
}

h2 {
  margin: 0 0 16px;
}

.drop-area {
  padding: 28px 16px;
  border: 2px dashed rgba(255,255,255,0.6);
  border-radius: 14px;
  cursor: pointer;
}

.drop-area.drag {
  background: rgba(255,255,255,0.15);
}

input[type=file] {
  display: none;
}

.button {
  margin-top: 14px;
  padding: 10px;
  border-radius: 12px;
  background: #64b5f6;
  color: #0d47a1;
  font-size: 14px;
}

.progress-box {
  margin-top: 16px;
  height: 10px;
  background: rgba(255,255,255,0.25);
  border-radius: 10px;
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: #bbdefb;
}

.status {
  margin-top: 8px;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Upload File</h2>

  <div class="drop-area" id="drop">
    Drag dan drop file  
    <br>atau klik untuk memilih
  </div>

  <input type="file" id="file">

  <div class="button" onclick="upload()">Upload</div>

  <div class="progress-box">
    <div class="progress" id="progress"></div>
  </div>

  <div class="status" id="status">Menunggu file</div>
</div>

<script>
const fileInput = document.getElementById("file");
const dropArea = document.getElementById("drop");
const progress = document.getElementById("progress");
const statusText = document.getElementById("status");

dropArea.onclick = () => fileInput.click();

dropArea.ondragover = e => {
  e.preventDefault();
  dropArea.classList.add("drag");
};

dropArea.ondragleave = () => {
  dropArea.classList.remove("drag");
};

dropArea.ondrop = e => {
  e.preventDefault();
  dropArea.classList.remove("drag");
  fileInput.files = e.dataTransfer.files;
  statusText.textContent = fileInput.files[0].name;
};

fileInput.onchange = () => {
  statusText.textContent = fileInput.files[0].name;
};

function upload() {
  if (!fileInput.files.length) {
    statusText.textContent = "Pilih file dulu";
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onprogress = e => {
    if (e.lengthComputable) {
      const percent = (e.loaded / e.total) * 100;
      progress.style.width = percent + "%";
      statusText.textContent = "Membaca file " + Math.floor(percent) + "%";
    }
  };

  reader.onload = () => {
    progress.style.width = "90%";
    statusText.textContent = "Mengirim ke server";

    const data = reader.result.split(",")[1];

    fetch("URL_WEB_APP_KAMU", {
      method: "POST",
      body: new URLSearchParams({
        file: data,
        name: file.name,
        type: file.type
      })
    })
    .then(r => r.text())
    .then(() => {
      progress.style.width = "100%";
      statusText.textContent = "Upload selesai";
    })
    .catch(() => {
      statusText.textContent = "Upload gagal";
    });
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
