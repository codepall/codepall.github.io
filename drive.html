<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #1f1147, #3b1d6b, #5e2b97);
  font-family: system-ui, -apple-system, Arial;
}

.card {
  width: 380px;
  padding: 26px;
  border-radius: 22px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  color: #fff;
  text-align: center;
}

h2 {
  margin: 0 0 18px;
  font-weight: 600;
}

.drop {
  padding: 36px 16px;
  border-radius: 18px;
  border: 2px dashed rgba(255,255,255,0.5);
  cursor: pointer;
}

.drop.drag {
  background: rgba(255,255,255,0.15);
}

input {
  display: none;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 12px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #b388ff, #7c4dff);
  color: #1f1147;
  font-size: 15px;
}

.progress-box {
  margin-top: 18px;
  height: 10px;
  border-radius: 10px;
  background: rgba(255,255,255,0.25);
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #d1c4ff, #b388ff);
}

.status {
  margin-top: 10px;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Upload File</h2>

  <div class="drop" id="drop">
    Drag file ke sini  
    <br>atau tap untuk pilih
  </div>

  <input type="file" id="file">

  <button onclick="upload()">Upload</button>

  <div class="progress-box">
    <div class="progress" id="progress"></div>
  </div>

  <div class="status" id="status">Menunggu file</div>
</div>

<script>
const input = document.getElementById("file");
const drop = document.getElementById("drop");
const progress = document.getElementById("progress");
const statusText = document.getElementById("status");

drop.onclick = () => input.click();

drop.ondragover = e => {
  e.preventDefault();
  drop.classList.add("drag");
};

drop.ondragleave = () => drop.classList.remove("drag");

drop.ondrop = e => {
  e.preventDefault();
  drop.classList.remove("drag");
  input.files = e.dataTransfer.files;
  statusText.textContent = input.files[0].name;
};

input.onchange = () => {
  statusText.textContent = input.files[0].name;
};

function upload() {
  if (!input.files.length) {
    statusText.textContent = "Pilih file dulu";
    return;
  }

  const file = input.files[0];
  const reader = new FileReader();

  reader.onprogress = e => {
    if (e.lengthComputable) {
      progress.style.width = (e.loaded / e.total * 70) + "%";
      statusText.textContent = "Membaca file";
    }
  };

  reader.onload = () => {
    progress.style.width = "80%";
    statusText.textContent = "Mengirim file";

    fetch("https://script.google.com/macros/s/AKfycbzxrj9SihiEGSnAzMyPOzrBlW79IB_J3K5Xh4MM11x_GfEo-x7cR26EIHT5wA-oUHXDpA/exec", {
      method: "POST",
      body: new URLSearchParams({
        file: reader.result.split(",")[1],
        name: file.name,
        type: file.type
      })
    })
    .then(r => r.text())
    .then(res => {
      if (res.startsWith("OK")) {
        progress.style.width = "100%";
        statusText.textContent = "Upload berhasil";
      } else {
        statusText.textContent = res;
      }
    })
    .catch(() => {
      statusText.textContent = "Upload gagal";
    });
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
