<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_spam.css">
    <title>Spam Nomor Telepon</title>
</head>
<body>
    <div class="container">
        <h1>WEB SPAM VIP</h1>
        <form id="numberForm">
            <input type="text" id="numberInput" placeholder="628xxx" required>
            <button type="submit">Simpan</button>
        </form>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="checkNumber">Cek Nomor</button>
        <div id="output"></div>
    </div>

    <div class="ad-container">
        <h2>Web Error?</h2>
        <p>Lapor ke Website Developer</p>
        <h3>Beli VIP</h3>
        <p>Jaminan anti error 100%</p>
        <h3>List Harga WhatSpam</h3>
        <ul>
            <li>7+1 hari: Rp 15k</li>
            <li>30+5 hari: Rp 30k</li>
            <li>60+10 hari: Rp 50k</li>
        </ul>
        <p>Order sekarang di: <a href="https://palldev-cloud.github.io">https://palldev-cloud.github.io</a></p>
    </div>

    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            fetch('/save-number', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number })
            }).then(response => response.text()).then(data => {
                alert(data);
            });
        });

        document.getElementById('start').addEventListener('click', function() {
            fetch('/start', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        });

        document.getElementById('stop').addEventListener('click', function() {
            fetch('/stop', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        });

        document.getElementById('checkNumber').addEventListener('click', function() {
            fetch('/check-number')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerText = data.replace(/\n/g, '\n');
                });
        });
    </script>
</body>
</html>
