
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow NGL Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #3498db;
      --darkblue: #2c80b4;
      --light: #ffffff;
      --gray: #f4f6f8;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--gray);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* Efek bintang jatuh */
    .star {
      position: absolute;
      top: -10px;
      width: 3px;
      height: 3px;
      background: var(--blue);
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) translateX(var(--drift, 0));
        opacity: 0;
      }
    }

    .container {
      background: var(--light);
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--blue);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .form-card {
      text-align: left;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #444;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #dcdcdc;
      font-size: 1rem;
      background: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: var(--blue);
      box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: var(--darkblue);
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status-box {
      margin-top: 2rem;
      padding: 1.2rem;
      border-radius: 10px;
      background: #f9f9f9;
      border: 1px solid #e6e6e6;
    }

    #statusText {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #444;
      text-align: center;
    }

    .loader-bar {
      height: 6px;
      border-radius: 4px;
      background: linear-gradient(90deg, var(--blue), var(--darkblue));
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Kontainer utama -->
  <div class="container">
    <h1 class="title">✨TOOLSNGL✨</h1>
    <p class="subtitle">TOOLS INI UNTUK SPAM NGL.</p>

    <form id="spamForm" class="form-card">
      <div class="input-group">
        <label for="username">Username NGL:</label>
        <input type="text" id="username" required>
      </div>
      
      <div class="input-group">
        <label for="messageText">Pesan yang Ingin Dikirim:</label>
        <textarea id="messageText" rows="4" required></textarea>
      </div>

      <div class="input-group">
        <label for="messageCount">Jumlah Pesan:</label>
        <input type="number" id="messageCount" required>
      </div>

      <button type="submit" id="startButton">Mulai Kirim</button>
    </form>

    <div class="status-box">
      <p id="statusText">Menunggu...</p>
      <div class="loader-bar" id="loaderBar"></div>
    </div>
  </div>

  <!-- Script untuk bintang jatuh -->
  <script>
    function createStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.opacity = Math.random();
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      star.style.setProperty("--drift", (Math.random() * 40 - 20) + "px");
      document.body.appendChild(star);

      setTimeout(() => star.remove(), 5000);
    }
    setInterval(createStar, 300);
  </script>

  <script src="script.js"></script>
</body>
</html>
