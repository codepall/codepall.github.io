<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIK Parser - Parse NIK Indonesia</title>
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/yyn8qd.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="https://files.catbox.moe/yyn8qd.jpg">
    <link rel="apple-touch-icon" href="https://files.catbox.moe/yyn8qd.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <img src="https://files.catbox.moe/sl9b3g.jpg" alt="Background" class="bg-image" id="bgImage">

    <div class="container">
        <div class="card">
            <div class="header">
                <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(96, 165, 250, 0.3)"/>
                    <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>NIK Parser</h1>
                <p class="subtitle">Parse dan analisa Nomor Induk Kependudukan Indonesia</p>
            </div>

            <form id="nikForm">
                <div class="input-group">
                    <svg class="input-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input 
                        type="text" 
                        id="nikInput" 
                        placeholder="Masukkan 16 digit NIK" 
                        maxlength="16"
                        pattern="[0-9]{16}"
                        required
                    >
                </div>
                <button type="submit" id="parseBtn">
                    <span class="btn-text">Parse NIK</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="error" id="errorMsg"></div>

            <div class="result" id="result">
                <div class="result-header">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="22 4 12 14.01 9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>Hasil Parse NIK</h3>
                </div>

                <div class="main-info">
                    <div class="nik-display">
                        <div class="nik-label">Nomor Induk Kependudukan</div>
                        <div class="nik-value" id="nikDisplay"></div>
                    </div>
                    <div class="personal-grid" id="personalInfo"></div>
                </div>

                <div class="location-section">
                    <div class="section-title">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" fill="none"/><circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        <h4>Tempat Lahir</h4>
                    </div>
                    <div class="location-grid" id="locationInfo"></div>
                </div>

                <div class="additional-section">
                    <div class="section-title">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><polyline points="12 6 12 12 16 14" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        <h4>Informasi Tambahan</h4>
                    </div>
                    <div class="additional-grid" id="additionalInfo"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            Created by <span class="creator">Ditzz</span> and <span class="creator">Claude</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
